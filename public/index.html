<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiny Improvements</title>

    <!-- Css link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!--bootstrap link-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--jQuery link-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a id="brand" class="navbar-brand" href="#">Send compliments or "Kudos" to other users</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li id="SeeAllKudosButton" class="nav-item active">
                    <a class="nav-link" href="#">See Kudos <span class="sr-only">(current)</span></a>
                </li>
                <li id="PostANewKudoButton" class="nav-item hide">
                    <a data-toggle="modal" data-target="#newKudoModal" class="nav-link" href="#">Post Kudo</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron header">
            <h1 class="display-4">Tiny Improvements</h1>
        </div>
    </div>

    <div class="container" id="target">

    </div>
    <div class="container">
        <div class="modal fade" id="newKudoModal" tabindex="-1" role="dialog" aria-labelledby="newKudoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newKudoModalLabel">New Kudo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">To:</label>
                                <select class="form-control" id="recipient-name">
                                    <option>Josh</option>
                                    <option>Jessica</option>
                                    <option>Scott</option>
                                    <option>Ann</option>
                                    <option>Wayne</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="message-title" class="col-form-label">Title:</label>
                                <input type="text" class="form-control" id="message-title" />
                                <label for="message-body" class="col-form-label">Message:</label>
                                <textarea class="form-control" id="message-body"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">From:</label>
                                <select class="form-control" id="recipient-name">
                                    <option>Josh</option>
                                    <option>Jessica</option>
                                    <option>Scott</option>
                                    <option>Ann</option>
                                    <option>Wayne</option>
                                </select>

                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="send-kudo" data-dismiss="modal" type="button" class="btn btn-primary">Send Kudo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--js link-->
<script src="js/app.js"></script>
</body>

</html>
